<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <h1>ALARM CLOCK</h1>
      <div class="showTime">
        <p name="time" id="time"><span id="hour">10 </span>:<span id="minutes">09</span>:<span id="seconds">01</span> <span id="ampm">AM</span></p>
      </div>
      <hr />
      <div class="setTimeP">
      <div class="setAlarm">
       <span> <label for="time" id="set">Set Alarm</label> <input onblur="handleTimeSubmit()" type="time" id="input" value="" /></span>
      </div>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
